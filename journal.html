    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

<body>
    <body>
        <div class="container">
          <!-- Side Navbar -->
          <aside class="sidebar">
            <h2>My Daily</h2>
            <nav>
              <a href="index.html"><i class="fas fa-home"></i> Home</a>
              <a href="goals.html"><i class="fas fa-bullseye"></i> Goals</a>
              <a href="journal.html"><i class="fas fa-book"></i> Journal</a>

            </nav>
          </aside>
      
          
            <!-- Top Search -->
            <header class="top-bar">
              <input type="text" id="searchBar" placeholder="Search dashboard...">
            </header>

            <main class="main-content">
                <h1 class="page-title">Dear DairyğŸ“</h1>
                
                <form id="journalForm" class="journal-form">
                    <input type="date" id="journalDate" required>
                    <input type="text" id="journalTitle" placeholder="Enter Title">
                    <textarea id="journalEntry" rows="6" placeholder="Write your thought here.." required></textarea>
                    <button type="submit">Save entry</button>
                </form>

                <div id="entriesContainer" class="entries-container">
                    <!-- Past entries will appear here -->
                </div>
            </main>

        </div>

    <script type="text/javascript" src="journal.js"></script>
